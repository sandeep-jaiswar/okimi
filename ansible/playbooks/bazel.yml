---
- name: Install Bazelisk (Bazel version manager)
  vars:
    bazelisk_version: "v1.18.0"
    bazel_dest: "/usr/local/bin/bazel"
  get_url:
    url: "https://github.com/bazelbuild/bazelisk/releases/download/{{ bazelisk_version }}/bazelisk-linux-amd64"
    dest: /tmp/bazelisk-linux-amd64
    mode: '0755'
  register: bazelisk_download

- name: Move bazelisk to {{ bazel_dest }}
  command: mv /tmp/bazelisk-linux-amd64 {{ bazel_dest }}
  args:
    creates: "{{ bazel_dest }}"
  notify: set-bazel-perms

- name: Verify Bazel installation
  command: bazel version
  register: bazel_version_output
  changed_when: false

- name: Display Bazel version
  debug:
    msg: "{{ bazel_version_output.stdout_lines }}"

- name: Create Bazel cache directory
  file:
    path: /opt/okimi/.cache/bazel
    state: directory
    owner: okimi
    group: okimi
    mode: '0755'

- name: Configure Bazel remote cache
  template:
    src: bazelrc.j2
    dest: /opt/okimi/.bazelrc
    owner: okimi
    group: okimi
    mode: '0644'
