---
- name: Install Redis
  apt:
    name:
      - redis-server
      - redis-tools
    state: present

- name: Configure Redis
  template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    owner: redis
    group: redis
    mode: '0644'

- name: Start Redis service
  systemd:
    name: redis-server
    state: started
    enabled: yes
    daemon_reload: yes

- name: Verify Redis connection
  shell: redis-cli ping
  register: redis_ping
  changed_when: false

- name: Display Redis status
  debug:
    msg: "Redis: {{ redis_ping.stdout }}"
